<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="coop-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#15202a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coop-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#coop-bg)"/>

  <!-- Decorative elements -->
  <circle cx="130" cy="110" r="110" fill="#00ccff" opacity="0.06"/>
  <circle cx="1070" cy="520" r="130" fill="#0088cc" opacity="0.06"/>

  <!-- Main Icon -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="70" fill="url(#coop-accent)" opacity="0.3"/>
    <text x="0" y="25" font-size="60" text-anchor="middle">🚀</text>
  </g>

  <!-- Title -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="url(#coop-accent)" text-anchor="middle">
    Get Started
  </text>

  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Start Your Trading Journey
  </text>

  <!-- Email indicator -->
  <g transform="translate(600, 470)">
    <rect x="-180" y="-25" width="360" height="50" rx="25" fill="#00ccff" opacity="0.2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="20" fill="#00ccff" text-anchor="middle" font-weight="bold">
      📧 trdgood00@gmail.com
    </text>
  </g>

  <!-- Features -->
  <g transform="translate(300, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
      📝 Application
    </text>
  </g>
  <g transform="translate(600, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
      🎥 Interview
    </text>
  </g>
  <g transform="translate(900, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
      ✅ Access
    </text>
  </g>
</svg>
