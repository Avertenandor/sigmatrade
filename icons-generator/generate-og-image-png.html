</head>
<body>
    <div class="controls">
        <h1>üé® SigmaTrade OG Image Generator</h1>
        <p>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–µ—Ç–µ–π (1200x630 PNG)</p>
        <button onclick="generateImage('home')">üè† Home</button>
        <button onclick="generateImage('exchange')">üîÑ Exchange Bot</button>
        <button onclick="generateImage('mev')">üíº MEV Bot</button>
        <button onclick="generateImage('arbitrage')">üìä Arbitrage</button>
        <button onclick="generateImage('cooperation')">ü§ù Cooperation</button>
        <button onclick="generateImage('rewards')">üéÅ Rewards</button>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width="1200" height="630"></canvas>
    </div>

    <div class="info">
        <p>–ö–ª–∏–∫–Ω–∏—Ç–µ –ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–æ–π –º—ã—à–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ‚Üí "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–∫..."</p>
        <p id="filename"></p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const themes = {
            home: {
                title: 'SigmaTrade',
                subtitle: '–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ–º–µ–π—Å—Ç–≤–∞ —Ç–æ—Ä–≥–æ–≤—ã—Ö –±–æ—Ç–æ–≤',
                description: 'Real-time BSC blockchain monitoring',
                icons: ['üîÑ', 'üíº', 'üìä'],
                labels: ['Exchange', 'MEV Bot', 'Arbitrage'],
                colors: ['#00d4ff', '#ff6600', '#9966ff']
            },
            exchange: {
                title: 'Exchange Bot',
                subtitle: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ç–æ—Ä–≥–æ–≤–ª—è –∏ –æ–±–º–µ–Ω',
                description: '–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –æ–ø–µ—Ä–∞—Ü–∏–π –æ–±–º–µ–Ω–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏',
                icons: ['üîÑ'],
                labels: ['Exchange Bot'],
                colors: ['#00d4ff']
            },
            mev: {
                title: 'MEV Bot',
                subtitle: '–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –∏–∑–≤–ª–µ–∫–∞–µ–º–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å',
                description: 'MEV —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –ø—Ä–∏–±—ã–ª–∏',
                icons: ['üíº'],
                labels: ['MEV Bot'],
                colors: ['#ff6600']
            },
            arbitrage: {
                title: 'Arbitrage Bot',
                subtitle: '–ê—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏',
                description: '–ü–æ–∏—Å–∫ –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–µ –∞—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã—Ö —Å–¥–µ–ª–æ–∫',
                icons: ['üìä'],
                labels: ['Arbitrage'],
                colors: ['#9966ff']
            },
            cooperation: {
                title: 'Cooperation Map',
                subtitle: '–ö–∞—Ä—Ç–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–∞',
                description: '–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å–≤—è–∑–µ–π –∏ –ø–∞—Ä—Ç–Ω—ë—Ä—Å—Ç–≤–∞',
                icons: ['ü§ù'],
                labels: ['Cooperation'],
                colors: ['#00ff88']
            },
            rewards: {
                title: 'Partner Rewards',
                subtitle: '–ü–∞—Ä—Ç–Ω—ë—Ä—Å–∫–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞',
                description: '–°–∏—Å—Ç–µ–º–∞ –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–π –¥–ª—è –ø–∞—Ä—Ç–Ω—ë—Ä–æ–≤',
                icons: ['üéÅ'],
                labels: ['Rewards'],
                colors: ['#ffcc00']
            }
        };

        function generateImage(type) {
            const theme = themes[type];
            const width = canvas.width;
            const height = canvas.height;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, width, height);
            bgGradient.addColorStop(0, '#0a0e27');
            bgGradient.addColorStop(0.5, '#1a1f3a');
            bgGradient.addColorStop(1, '#0a0e27');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            // Decorative circles
            ctx.fillStyle = 'rgba(0, 212, 255, 0.05)';
            ctx.beginPath();
            ctx.arc(100, 100, 150, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(0, 102, 255, 0.05)';
            ctx.beginPath();
            ctx.arc(1100, 530, 200, 0, Math.PI * 2);
            ctx.fill();

            // Grid pattern
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, height);
                ctx.stroke();
            }
            for (let i = 0; i < height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(width, i);
                ctx.stroke();
            }

            // Logo symbol
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#00d4ff';
            ctx.textAlign = 'left';
            ctx.fillText('Œ£', 60, 80);

            // Title
            ctx.font = 'bold 72px Arial';
            const titleGradient = ctx.createLinearGradient(0, 0, width, 0);
            titleGradient.addColorStop(0, '#00d4ff');
            titleGradient.addColorStop(0.5, '#0066ff');
            titleGradient.addColorStop(1, '#00d4ff');
            ctx.fillStyle = titleGradient;
            ctx.textAlign = 'center';
            ctx.fillText(theme.title, width / 2, 180);

            // Subtitle
            ctx.font = '32px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText(theme.subtitle, width / 2, 240);

            // Icons and labels
            const iconY = 380;
            const spacing = theme.icons.length === 1 ? 0 : 300;
            const startX = theme.icons.length === 1 ? width / 2 : (width - (spacing * (theme.icons.length - 1))) / 2;

            theme.icons.forEach((icon, index) => {
                const x = startX + (index * spacing);

                // Icon background circle
                ctx.fillStyle = theme.colors[index] + '33';
                ctx.beginPath();
                ctx.arc(x, iconY, 60, 0, Math.PI * 2);
                ctx.fill();

                // Icon
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(icon, x, iconY);

                // Label
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = theme.colors[index];
                ctx.textBaseline = 'alphabetic';
                ctx.fillText(theme.labels[index], x, iconY + 100);
            });

            // Description
            ctx.font = '28px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.textAlign = 'center';
            ctx.fillText(theme.description, width / 2, 560);

            // Website URL
            ctx.font = 'bold 20px Arial';
            ctx.fillStyle = '#00d4ff';
            ctx.fillText('sigmatrade.org', width / 2, 600);

            // Update filename
            document.getElementById('filename').textContent = `–§–∞–π–ª: og-${type}.png`;
        }

        // Generate home image by default
        generateImage('home');
    </script>
</body>
</html>
