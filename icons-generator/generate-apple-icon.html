<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Apple Touch Icon 180x180</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid #00d4ff;
            margin: 20px;
            max-width: 90vw;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .info {
            margin: 20px;
            text-align: center;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <h1>Apple Touch Icon 180x180 Generator</h1>
    <div class="info">Размер: 180x180 пикселей</div>
    <canvas id="canvas" width="180" height="180"></canvas>
    <button onclick="downloadImage()">Скачать apple-touch-icon.png</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Заливка фона
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, 180, 180);

        // Создаем градиент для символа Σ
        const gradient = ctx.createLinearGradient(0, 0, 180, 180);
        gradient.addColorStop(0, '#00d4ff');
        gradient.addColorStop(1, '#7c3aed');

        // Рисуем символ Σ (сигма) крупно
        ctx.fillStyle = gradient;
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 12;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Верхняя горизонтальная линия
        ctx.fillRect(45, 35, 90, 15);
        
        // Диагональная линия вниз-влево
        ctx.beginPath();
        ctx.moveTo(130, 50);
        ctx.lineTo(55, 90);
        ctx.stroke();
        
        // Диагональная линия вниз-вправо
        ctx.beginPath();
        ctx.moveTo(55, 90);
        ctx.lineTo(130, 130);
        ctx.stroke();
        
        // Нижняя горизонтальная линия
        ctx.fillRect(45, 130, 90, 15);

        // Добавляем тонкую рамку для визуального эффекта
        ctx.strokeStyle = 'rgba(0, 212, 255, 0.3)';
        ctx.lineWidth = 2;
        ctx.strokeRect(20, 20, 140, 140);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'apple-touch-icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
