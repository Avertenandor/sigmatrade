<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Favicon 16x16</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid #00d4ff;
            margin: 20px;
            image-rendering: pixelated;
            transform: scale(4);
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .info {
            margin: 20px;
            text-align: center;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <h1>Favicon 16x16 Generator</h1>
    <div class="info">Размер: 16x16 пикселей (увеличено для просмотра)</div>
    <canvas id="canvas" width="16" height="16"></canvas>
    <button onclick="downloadImage()">Скачать favicon-16x16.png</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Заливка фона
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, 16, 16);

        // Создаем градиент для символа Σ
        const gradient = ctx.createLinearGradient(0, 0, 16, 16);
        gradient.addColorStop(0, '#00d4ff');
        gradient.addColorStop(1, '#7c3aed');

        // Рисуем упрощенный символ Σ (сигма) для маленького размера
        ctx.fillStyle = gradient;
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 1.5;
        
        // Верхняя линия
        ctx.fillRect(4, 3, 8, 2);
        // Диагональная линия вниз-влево
        ctx.beginPath();
        ctx.moveTo(11, 5);
        ctx.lineTo(5, 8);
        ctx.stroke();
        // Диагональная линия вниз-вправо
        ctx.beginPath();
        ctx.moveTo(5, 8);
        ctx.lineTo(11, 11);
        ctx.stroke();
        // Нижняя линия
        ctx.fillRect(4, 11, 8, 2);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'favicon-16x16.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
